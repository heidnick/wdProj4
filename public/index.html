<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>St. Paul Crime Map</title>

    <!-- jQuery & jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- End: jQuery & jQuery UI -->

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!-- End: Leaflet -->

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- End: Vue JS -->

    <!-- Application -->
    <link rel="stylesheet" href="css/style.css"/>
    <script type="application/javascript" src="scripts/app.js"></script>
    <!-- End: Application -->
</head>
<body onload="init()">

    <!-- Longitude/Latitude input -->
    <form id="lnglat" action="" style="float:left;padding-left: 20px">
        Longitude: <br><input id="long" type="number"  step=".00000000000001" name="Long" value="-93.102222"><br>
        Latitude: <br><input id="lat" type="number"  step=".00000000000001" name="Lat" value="44.955139"><br>
        <input type="submit" value="Submit">
    </form>
    <!-- Address input -->
    <form id="address" action="" style="float:left;padding-left: 20px">
        Address: <br><input id="addr" type="text" name="addr" value="Minnesota State Capitol"><br>
        <input type="submit" value="Submit">
    </form> 
    
    <!-- Main app -->
    <div id="app">
        <div id="leafletmap"></div>
    </div>

</body>
</html>
